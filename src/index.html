<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8">
  <title> App </title>
  <meta
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    name="viewport">
  <meta content="telephone=no" name="format-detection">
  <meta content="no" name="msapplication-tap-highlight">

  <link href="assets/icon/favicon.ico" rel="icon" type="image/x-icon">
  <link href="manifest.json" rel="manifest">
  <meta content="#4e8ef7" name="theme-color">

  <!-- add to homescreen for ios -->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

  <!--<link rel="stylesheet" href="./assets/chessground_mobile/base.css">-->
  <!--<link rel="stylesheet" href="./assets/chessground_mobile/theme.css">-->
  <link href="./assets/chessground/chessground.css" rel="stylesheet">
  <link href="./assets/chessground/theme.css" rel="stylesheet">

</head>
<body>

<!-- Ionic's root component and where the app will load -->
<ion-app></ion-app>

<!-- The polyfills js is generated during the build process -->
<script src="build/polyfills.js"></script>

<!-- The vendor js is generated during the build process
     It contains all of the dependencies in node_modules -->
<script src="build/vendor.js"></script>

<!-- The main bundle js is generated during the build process -->
<script src="build/main.js"></script>

</body>
</html>
